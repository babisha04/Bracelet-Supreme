<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer ORders</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="text-center my-4">
            <!--order table-->
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Order Id</th>
                        <th>Customer Name</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="TableOrdersBody">
                    <!--Dynamic loadin orders-->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        const orders=[
            { id: 1, customer: "John Doe", product: "Gold Bracelet", qty: 2, total: 4000, status: "Pending" },
      { id: 2, customer: "Priya Sharma", product: "Silver Bracelet", qty: 1, total: 1200, status: "Shipped" },
      { id: 3, customer: "Rahul Mehta", product: "Diamond Bracelet", qty: 1, total: 10000, status: "Delivered" }
        ];

        const TableOrdersBody=document.getElementById("TableOrdersBody");
        function loadorders(){
            TableOrdersBody.innerHTML="";
            orders.forEach(o=>{
                TableOrdersBody.innerHTML+=`
                <tr>
                    <td>${o.id}</td>
                    <td>${o.customer}</td>
                    <td>${o.product}</td>
                    <td>${o.qty}</td>
                    <td>${o.total}</td>
                    <td>${o.status}</td>
                   <td> <button class="btn btn-sm btn-warning" onclick="updatestatus(${o.id})">Update</button></td>
                   </tr>
           `; });
        }
function updatestatus(id){
alert("Update Status of Order Id:"+id);
}
loadorders();
    </script>
</body>
</html>
