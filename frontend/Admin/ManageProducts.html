<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center my-4">Manage Products</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
            </thead>
        
        <tbody id="productTableBody">

        </tbody>
        </table>
    </div>
    <script>
fetch("http://localhost:8080/api/products")
  .then(res => res.json())
  .then(products => {
    const tableBody = document.getElementById("productTableBody");
    tableBody.innerHTML = "";
    products.forEach(p => {
      tableBody.innerHTML += `
        <tr>
          <td>${p.id}</td>
          <td>${p.name}</td>
          <td>${p.category}</td> <!-- ðŸ‘ˆ category shown -->
          <td>${p.price}</td>
          <td><img src="${p.img}" width="60"></td>
        </tr>`;
    });
  });
</script>
</body>
</html>
