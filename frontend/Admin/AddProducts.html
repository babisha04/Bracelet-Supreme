<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center my-4">Add Products</h1>

        <form id="productform">
            <div class="mb-3">
                <label class="form-label" for="productName">Product</label>
                <input class="form-control" type="text" id="productName" placeholder="Enter the Product name" required>

            </div>
            <div class="mb-3">
                <label class="form-label" for="productCategory">Category</label>
                <input class="form-control" type="text" id="productCategory" placeholder="Enter the Category" required>
            </div>

            <div class="mb-3">
<label class="form-label" for="productPrice">Price</label>
                <input class="form-control" type="number" id="productPrice" placeholder="Enter the Price" required>
            </div>
             <div class="mb-3">
<label class="form-label" for="productQuant">Quantity</label>
                <input class="form-control" type="number" id="productQuant" placeholder="Enter the Quantity" required>
            </div>

           <!-- <div class="mb-3">
                <label class="form-label" for="image">Image</label>
                <input class="form-control" type="url" id="image" placeholder="Enter the image" required>
            </div> -->

            <button class="btn btn-success" type="submit">Add Product</button>
            <a href="/frontend/Admin/ManageProducts.html" class="btn btn-secondary">Back to Manage</a>

        </form>
    </div> 
    <script>
       
  const form = document.getElementById("productform");

  form.addEventListener("submit", function (event) {
    event.preventDefault();

    const product = {
      name: document.getElementById("productName").value,
      category: document.getElementById("productCategory").value,
      price: document.getElementById("productPrice").value,
        stock: document.getElementById("productQuant").value,
      //img: document.getElementById("image").value
    };

    // Send product to backend
    fetch("http://localhost:8080/api/products", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(product)
    })
      .then(response => {
        if (!response.ok) throw new Error("Failed to add product");
        return response.json();
      })
      .then(data => {
        console.log("Product added:", data);
        alert("✅ Product added successfully!");
        form.reset();
      })
      .catch(error => {
        console.error("Error:", error);
        alert("❌ Error adding product!");
      });
  });
</script>

   
</body>
</html>
