<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center my-4">Add Products</h1>

        <form id="productform">
            <div class="mb-3">
                <label class="form-label" for="productName">Product</label>
                <input class="form-control" type="text" id="productName" placeholder="Enter the Product name" required>

            </div>
            <div class="mb-3">
                <label class="form-label" for="productCategory">Category</label>
                <input class="form-control" type="text" id="productCategory" placeholder="Enter the Category" required>
            </div>

            <div class="mb-3">
<label class="form-label" for="productprice">Price</label>
                <input class="form-control" type="nuber" id="productprice" placeholder="Enter the Price" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="image">Image</label>
                <input class="form-control" type="url" id="image" placeholder="Enter the image" required>
            </div>

            <button class="btn btn-success" type="submit">Add Product</button>
            <a href="/frontend/Admin/ManageProducts.html" class="btn btn-secondary">Back to Manage</a>

        </form>
    </div> 
    <script>
        const form=document.getElementById("productform");
        form.addEventListener("submit", function(event){
            event.preventDefault();
            const products={
                name: document.getElementById("productName"),
                category:document.getElementById("productCategory"),
                price:document.getElementById("productPrice"),
                img:document.getElementById("image")

            };
            console.log("Added Product"+products);
            alert("Product Added Successfully!");
            form.reset();
        });
    </script>
</body>
</html>
